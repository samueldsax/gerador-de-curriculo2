<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="welcome-screen">
        <div class="welcome-content">
            <h1 class="welcome-title">Crie seu Currículo</h1>
            <h2 class="welcome-subtitle">De forma rápida e profissional</h2>
            <button id="start-btn" class="start-button">Começar</button>
        </div>
    </div>

    <header class="app-header">
        <h1>Gerador de Currículo</h1>
        <p>Preencha os dados e gere seu currículo em tempo real.</p>
        <button id="theme-toggle">Alternar Tema</button>
    </header>

    <main class="main-container">
        
        <section class="form-panel">
            <form id="cv-form">
                
                <div class="form-section">
                    <h3>Informações Pessoais</h3>
                    <div class="form-group">
                        <label for="full-name">Nome Completo</label>
                        <input type="text" id="full-name" placeholder="Seu Nome Completo">
                    </div>
                    <div class="form-group">
                        <label for="professional-title">Título Profissional</label>
                        <input type="text" id="professional-title" placeholder="Ex: Desenvolvedor Front-end">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="seu.email@exemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" placeholder="(99) 99999-9999">
                    </div>
                    <div class="form-group">
                        <label for="address">Endereço</label>
                        <input type="text" id="address" placeholder="Sua Cidade, Estado">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Resumo Profissional</h3>
                    <div class="form-group">
                        <label for="professional-summary">Escreva um breve resumo sobre você.</label>
                        <textarea id="professional-summary" rows="4" placeholder="Fale sobre suas principais qualidades e objetivos."></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Experiência Profissional</h3>
                    <div id="experience-list" class="item-list"></div>
                    <button type="button" id="add-experience-btn" class="add-btn">Adicionar Experiência</button>
                </div>

                <div class="form-section">
                    <h3>Educação</h3>
                    <div id="education-list" class="item-list"></div>
                    <button type="button" id="add-education-btn" class="add-btn">Adicionar Educação</button>
                </div>

                <div class="form-section">
                    <h3>Habilidades</h3>
                    <div id="skills-list" class="item-list"></div>
                    <button type="button" id="add-skill-btn" class="add-btn">Adicionar Habilidade</button>
                </div>

                <div class="form-section">
                    <h3>Idiomas</h3>
                    <div id="languages-list" class="item-list"></div>
                    <button type="button" id="add-language-btn" class="add-btn">Adicionar Idioma</button>
                </div>
            </form>
        </section>

        <section class="preview-panel">
            <div id="cv-preview" class="cv-document">
                
                <div class="cv-header">
                    <h2 id="cv-full-name"></h2>
                    <h3 id="cv-professional-title"></h3>
                    <div class="cv-contact">
                        <p id="cv-contact-info"></p>
                    </div>
                </div>

                <div id="cv-summary-section" class="cv-section">
                    <h3>Resumo</h3>
                    <p id="cv-summary"></p>
                </div>

                <div id="cv-experience-section" class="cv-section">
                    <h3>Experiência Profissional</h3>
                    <div id="cv-experience-content"></div>
                </div>

                <div id="cv-education-section" class="cv-section">
                    <h3>Educação</h3>
                    <div id="cv-education-content"></div>
                </div>

                <div id="cv-skills-section" class="cv-section">
                    <h3>Habilidades</h3>
                    <ul id="cv-skills-content"></ul>
                </div>

                <div id="cv-languages-section" class="cv-section">
                    <h3>Idiomas</h3>
                    <ul id="cv-languages-content"></ul>
                </div>

            </div>
            <button id="export-pdf-btn" class="export-btn">Exportar para PDF</button>
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
